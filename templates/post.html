{%extends "layout_logout.html" %}

{% block body %}
  <!-- Section: intro -->

  {% set fname ='img/' + post.pdf %}
    <section id="intro" class="intro">
  
    <div class="slogan">
      <h2>{{params['title']}} </h2>
      <h4>{{params['subtitle']}}</h4>
    </div>
    <div class="page-scroll">
      <a href="#service" class="btn btn-circle">
        <i class="fa fa-angle-double-down animated"></i>
      </a>
    </div>
    </section>
  <!-- /Section: intro -->

  <!-- Section: about -->
  <!-- /Section: about -->
  

  <!-- Section: services -->
    <section id="service" class="home-section text-center bg-gray">
    
    <div class="heading-about">
      <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="wow bounceInDown" data-wow-delay="0.4s">
          <div class="section-heading">
          <h2>Our Research papers</h2>
          <i class="fa fa-2x fa-angle-down"></i>

          </div>
          </div>
        </div>
      </div>
      </div>
    </div>
    <div class="paper_link" align="center">
      <div class="paper_align2">
        <div><h1>Paper.{{post.sno}}</h1></div>
        <div class="paper_name"><h4>{{post.title}}</h4></div>
        <div><strong>Uploaded on:</strong><br>{{post.date}}</div>
        <div><embed src="{{ url_for('static', filename=fname) }}" width="1000px" height="1100px" /></div>
      </div>
    </div>
   
  </section>
  <!-- /Section: services -->

  {% endblock %}
